machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose

test:
  override:
    - docker-compose up -d
    - docker-compose run dockerglassfish mvn test

deployment:
  hub:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_HUB_EMAIL -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
      - docker tag dockerglassfish_dockerglassfish $DOCKER_HUB_USER_ID/dockerglassfish:$CIRCLE_SHA1
      - docker tag dockerglassfish_dockerglassfish $DOCKER_HUB_USER_ID/dockerglassfish:latest
      - docker push $DOCKER_HUB_USER_ID/dockerglassfish:$CIRCLE_SHA1
      - docker push $DOCKER_HUB_USER_ID/dockerglassfish:latest
